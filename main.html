<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBAA Mainpage</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="libs/firebase-app-compat.js"></script>
    <script src="libs/firebase-auth-compat.js"></script>
    <script src="libs/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="menu-btn" id="openDashboardBtn" title="Open Full Dashboard">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
            </div>
            <div class="logo">CB-PHAA</div>
            <div class="header-icons">
                <div class="icon-btn heart">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                </div>
                <div class="icon-btn plan" id="planBtn" title="Plan">
                    <img src="icons/plan.svg" alt="Plan">
                </div>
            </div>
        </header>
        <main class="dashboard-main">
            <div class="connection-info">
                <div class="status">Status: Auto</div>
                <div class="location">
                    <h2 id="domain-name">loading...</h2>
                </div>
                <div class="sub-location">Current Site</div>
                <div id="idboxDisplay" class="idbox-display"></div>
            </div>
            <div class="power-btn-container">
                <div class="ipod-wheel">
                    <button class="ipod-btn ipod-btn-top" id="abortBtn" title="Abort">
                        <svg width="20" height="20" viewBox="0 0 24 24"><rect x="5" y="5" width="14" height="14" rx="2" fill="currentColor"/></svg>
                    </button>
                    <button class="ipod-btn ipod-btn-left" id="minusBtn" title="Minus">
                        <svg width="20" height="20" viewBox="0 0 24 24"><rect x="5" y="11" width="14" height="2" rx="1" fill="currentColor"/></svg>
                    </button>
                    <button class="ipod-btn ipod-btn-right" id="plusBtn" title="Plus">
                        <svg width="20" height="20" viewBox="0 0 24 24"><rect x="11" y="5" width="2" height="14" rx="1" fill="currentColor"/><rect x="5" y="11" width="14" height="2" rx="1" fill="currentColor"/></svg>
                    </button>
                    <button class="ipod-btn ipod-btn-bottom" id="playPauseBtn2" title="Play/Pause">
                        <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24"><polygon points="8,5 8,19 19,12" fill="currentColor"/></svg>
                        <svg class="pause-icon" width="20" height="20" viewBox="0 0 24 24" style="display:none"><rect x="6" y="5" width="4" height="14" fill="currentColor"/><rect x="14" y="5" width="4" height="14" fill="currentColor"/></svg>
                    </button>
                    <div class="ipod-center-glow">
                        <img src="icons/CB-ph-48.png" alt="Logo" class="ipod-logo" />
                    </div>
                </div>
            </div>
        </main>
        <footer class="dashboard-footer">
            <span id="footer-text">CB-PH Advance Autofill v1.0.0</span>
            <div class="remember-indicator" id="rememberIndicator" style="display: none;">
                <span class="remember-icon">üîê</span>
                <span class="remember-text">Remember Me</span>
            </div>
            <div class="icon-btn logout-btn" id="logoutBtn" title="Logout">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
